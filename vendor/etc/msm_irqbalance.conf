for cpu in /sys/devices/system/cpu/cpu[[:digit:]]
do
	policy=$(ls -l $cpu/cpufreq)
	if [[ $cpu == *0 ]]; then
		PRIO="1"
		continue
	fi

	if [[ $policy == *0 ]]; then
		PRIO="$PRIO, 1"
	else
		PRIO="$PRIO, 0"
	fi
done

#arch_timer, arm-pmu, arch_mem_timer
IGNORED_IRQ=27,23,38
